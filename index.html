<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="header-1">
        <div class="right-header-side">
            <a href="#">
                <img class="github-logo active" src="img/github-logo.svg" alt="github_logo">
            </a>

            <a href="#">
                <div class="brand">
                    <h2>quick<span class="mark">Tools()</span></h2>
                </div>
            </a>
        </div>
        <div class="left-header-side">
            <button class="header-signup-btn btn">Sign Up<span class="extended-text">, It's free!</span></button>

            <div class="theme-toggle">
                <div class="light-mode-btn mode active">
                    <span class="material-symbols-outlined">light_mode</span>
                </div>
                <div class="dark-mode-btn mode">
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="main-container">
            <div class="search-box">
                <span class="material-symbols-outlined icon">search</span>
                <input type="search" name="search" id="srch" placeholder="Search Tools...(coming soon!)" autofocuc>
            </div>

            <!-- Search results -->
            <div class="search-results"></div>

            <!-- Quick tools -->
            <div class="tool-option">
                <a href="material_icon.html">
                    <div class="box">material icon</div>
                </a>
                <a href="#">
                    <div class="box">font awesome</div>
                </a>
                <a href="#">
                    <div class="box">Javascript</div>
                </a>
                <a href="#">
                    <div class="box">ReactJs</div>
                </a>
                <a href="#">
                    <div class="box">css tricks</div>
                </a>
                <a href="#">
                    <div class="box">code snippets</div>
                </a>
                <a href="#">
                    <div class="box">AOS</div>
                </a>
                <div class="box more">
                    <span class="material-symbols-outlined icon">add</span>
                    <span>More</span>
                </div>
            </div>
        </div>
    </main>

    <div class="form-overlay">
        <div class="form-container">
            <form action="#">
                <h2>Sign Up Form, Coming Soon!</h2>
            </form>
        </div>
    </div>

    <!-- javascript -->
    <script src="index.js"></script>
</body>

</html>
